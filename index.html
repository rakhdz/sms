
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الاشتراك في الرسائل المجانية</title>
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <h2>خدمة SMS المجانية</h2>
    <form id="subscriptionForm" novalidate>
      <div class="input-wrapper">
        <i class="fas fa-phone"></i>
        <input type="tel" id="phone" name="phone" placeholder="أدخل رقم هاتفك" pattern="^(05|06|07)\d{8}$" required />
      </div>
      <button type="submit" id="submitBtn">اشترك</button>
    </form>
    <div class="message-box" id="successMessage">
      <span class="checkmark"></span>
      تم الاشتراك بنجاح!
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
